<html>
  <head>
    <style>
      .rectangle {
        width: 200px;
        height: 100px;
        border-style: solid;
        border-width: 3px;
        margin: 10px;
      }
    </style>
    <script>
      window.addEventListener('load', (event) => {
        document.querySelectorAll('.rectangle').forEach(item => {
          var label = item.getElementsByClassName('rectangle-label')[0];
          item.addEventListener('mouseover', event => {
            var name = event.target.dataset.name;
            fetch('/tooltip/' + encodeURIComponent(name))
              .then(function(response) {
                return response.json();
              })
              .then(function(jsonResponse) {
                label.textContent = jsonResponse.message;
                window.setTimeout(() => { label.textContent = ''; }, 3 * 1000);
              });
          });
        });

      });
    </script>
  </head>
  <body>
    <div class="rectangle" data-name="r1">
      <span class="rectangle-label"></span>
    </div>
    <div class="rectangle" data-name="r2">
      <span class="rectangle-label"></span>
    </div>
    <div class="rectangle" data-name="r3">
      <span class="rectangle-label"></span>
    </div>
  </body>
</html>
